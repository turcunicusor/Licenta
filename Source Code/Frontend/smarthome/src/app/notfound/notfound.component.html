<div class="container-fluid">
  <div class="row flex-xl-nowrap center-container">
    <div class="error-template">
      <h1>Oops!</h1>
      <h2>404 Not Found</h2>
      <div class="error-details">
        Sorry, an error has occured, Requested page not found!<br>
      </div>
      <div class="error-actions">
        <button type="button" class="btn btn-primary" (click)="redirect()">Go to home page</button>
      </div>
    </div>
  </div>
</div>
