<div class="container-fluid fill-screen profile tab-content p-b-3">
  <h1 class="cover-heading">Profile</h1>
  <form role="form">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">First name</label>
      <div class="col-lg-9">
        <input class="form-control" type="text" value="{{user.firstName}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Last name</label>
      <div class="col-lg-9">
        <input class="form-control" type="text" value="{{user.lastName}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Email</label>
      <div class="col-lg-9">
        <input class="form-control" type="email" value="{{user.email}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Password</label>
      <div class="col-lg-9">
        <input class="form-control" type="password" value="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
      <div class="col-lg-9">
        <input class="form-control" type="password" value="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="button" class="btn btn-primary" value="Save Changes">
      </div>
    </div>
  </form>
</div>
