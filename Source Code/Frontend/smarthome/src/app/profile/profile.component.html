<div class="container-fluid fill-screen profile">
  <h1 class="cover-heading">Profile</h1>
  <form class="container-fluid"
        (submit)="onSaveChanges(firstName.value, lastName.value, email.value, oldpassword.value, newpassword.value, confirmnewpassword.value)">
    <div class="form-group row">
      <label for="inputFirstName" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">First name</label>
      <div class="col-lg-6">
        <input id="inputFirstName" class="form-control" type="text" value="{{user.firstName}}" #firstName>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLastName" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">Last name</label>
      <div class="col-lg-6">
        <input id="inputLastName" class="form-control" type="text" value="{{user.lastName}}" #lastName>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">Email</label>
      <div class="col-lg-6">
        <input id="inputEmail" class="form-control" type="email" value="{{user.email}}" #email>
      </div>
    </div>
    <div class="">
      <h3 align="center">Change password</h3>
      <div class="form-group row">
        <label for="inputPasswordOld" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">Old Password</label>
        <div class="col-lg-6">
          <input id="inputPasswordOld" class="form-control" type="password" value="" #oldpassword
                 pattern=".{7,}" title="7 characters minimum">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">New Password</label>
        <div class="col-lg-6">
          <input id="inputPassword" class="form-control" type="password" value="" #newpassword
                 pattern=".{7,}" title="7 characters minimum">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPasswordConfirmed" class="col-lg-4 col-form-label form-control-label text-lg-right text-md-left">Confirm new password</label>
        <div class="col-lg-6">
          <input id="inputPasswordConfirmed" class="form-control" type="password" value="" #confirmnewpassword
                 pattern=".{7,}" title="7 characters minimum">
        </div>
      </div>
    </div>
    <div class="form-group col">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
    <div class="form-group mb-3">
      <div class="alert alert-info" role="alert">
        <p class="mb-0">If you don't want to change password, leave password fields empty.</p>
      </div>
    </div>
  </form>
</div>
