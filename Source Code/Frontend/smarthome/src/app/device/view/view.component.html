<div class="container-fluid">
  <section class="cards-section text-center">
    <div class="accordion cards-container container container-fluid" id="accordion">
      <div class="card">
        <div class="card-header" id="heading{{firstDevice.id}}">
          <div class="container">
            <button class="btn btn-link" type="button" [attr.data-toggle]="'collapse'"
                    [attr.data-target]="'#collapse' + firstDevice.id"
                    [attr.aria-expanded]="'true'" [attr.aria-controls]="'collapse'+firstDevice.id">
              {{firstDevice.name}}
            </button>
          </div>
        </div>
        <div id="collapse{{firstDevice.id}}" class="collapse  show" [attr.aria-labelledby]="'heading' + firstDevice.id"
             [attr.data-parent]="'#accordion'">
          <div class="cards-container container container-fluid align-items-center">
            <div class="cards-wrapper row row-center">
              <div
                class="container container-fluid align-items-center item col-md-8 col-sm-12 col-xs-16">
                <div class="device-item card">
                  <div class="card-body">
                    <h5 class="card-title">Device: "{{device.name}}"</h5>
                    <div>
                      <p class="text-left text-info"><b>Parameters</b></p>
                      <table class="table table-hover table-bordered">
                        <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-left" *ngFor="let key of device.keys()">
                          <th scope="row">{{device.keyindex(key)}}</th>
                          <td>{{key}}</td>
                          <td>{{device.params[key]}}</td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                    <button href="#" class="btn btn-primary">Manage</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-container *ngFor="let device of devices">
        <div class="card">
          <div class="card-header" id="heading{{device.id}}">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" type="button" [attr.data-toggle]="'collapse'"
                      [attr.data-target]="'#collapse' + device.id"
                      [attr.aria-expanded]="'false'" [attr.aria-controls]="'collapse' + device.id">
                {{device.name}}
              </button>
            </h5>
          </div>
          <div id="collapse{{device.id}}" class="collapse" [attr.aria-labelledby]="'heading' + device.id"
               data-parent="#accordion">
            <div class="cards-container container container-fluid align-items-center">
              <div class="cards-wrapper row row-center">
                <div
                  class="container container-fluid align-items-center item col-md-8 col-sm-12 col-xs-16 col-centered">
                  <div class="device-item card">
                    <div class="card-body">
                      <h5 class="card-title">Device: "{{device.name}}"</h5>
                      <div>
                        <p>Parameters</p>
                        <table class="table table-hover table-bordered">
                          <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr class="text-left" *ngFor="let key of device.keys()">
                            <th scope="row">{{device.keyindex(key)}}</th>
                            <td>{{key}}</td>
                            <td>{{device.params[key]}}</td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                      <button href="#" class="btn btn-primary">Manage</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
