<div class="container-fluid fill-screen">
  <form class="form-login container-fluid" (submit)="onLogin(email.value, password.value)">
    <h1 class="h3 mb-3 font-weight-normal">Welcome back!</h1>

    <div class="input-group mb-3">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
             #email value="turcunick@gmail.com">
    </div>

    <div class="input-group mb-3">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus
             #password value="tamtamtam">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>

    <div class="form-group mb-3">
      <div *ngIf="success" class="alert alert-success" role="alert">
        <p class="mb-0">{{message}}</p>
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <p class="mb-0">{{message}}</p>
      </div>
    </div>

    <br>

    <div class="">
      <span class="">Donâ€™t have an account?</span>
      <span class="span-link pointer" (click)="this._bs.redirect('register')">Sign up now</span>
    </div>
  </form>
</div>
