<div class="container-fluid fill-screen">
  <form class="form-register container-fluid border border-secondary rounded bg_color_green"
        (submit)="onRegister(firstName.value, lastName.value, email.value, password.value, confirmpassword.value)">
    <h1 class="h3 mb-3 font-weight-normal">Create Your Account</h1>

    <div class="form-group mb-3">
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input id="inputFirstName" class="form-control" placeholder="First Name" required autofocus
             #firstName value="default">
    </div>

    <div class="form-group mb-3">
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input id="inputLastName" class="form-control" placeholder="Last Name" required autofocus
             #lastName value="default">
    </div>

    <div class="form-group mb-3">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
             #email value="default@default.com">
    </div>

    <div class="form-group">
      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" #inputPassword class="form-control" placeholder="Password" required
               #password value="defaults" pattern=".{7,}" title="7 characters minimum">
      </div>

      <div class="form-group mb-3">
        <label for="inputPasswordConfirmed" class="sr-only">Confirm password</label>
        <input type="password" id="inputPasswordConfirmed" class="form-control" placeholder="Confirm password" required
               #confirmpassword value="defaults" pattern=".{7,}" title="7 characters minimum">
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
        Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>

    <div class="form-group mb-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get Started</button>
    </div>

    <div class="form-group mb-3">
      <div *ngIf="success" class="alert alert-success" role="alert">
        <p class="mb-0">{{message}}</p>
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <p class="mb-0">{{message}}</p>
      </div>
    </div>
  </form>
</div>
