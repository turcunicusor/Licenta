<div class="container-fluid fill-screen">
  <form actio class="form-register container-fluid" data-toggle="validator">
    <h1 class="h3 mb-3 font-weight-normal">Create Your Account</h1>

    <div class="form-group mb-3">
      <label for="inputEmail" class="sr-only">First Name</label>
      <input type="name" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
    </div>

    <div class="form-group mb-3">
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="name" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
    </div>

    <div class="form-group mb-3">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>

    <div class="form-group">
      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" #inputPassword class="form-control" placeholder="Password" required>
      </div>

      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Confirm password</label>
        <input type="password" id="inputPassword1" class="form-control" data-match="#inputPassword"
               data-match-error="Whoops, these don't match" placeholder="Confirm password" required>
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
        Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" onsubmit="">Get Started</button>
  </form>
</div>
